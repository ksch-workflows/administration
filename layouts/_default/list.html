<html>
<head>
  <title>{{ .Title}}</title>
</head>
<body>
  <h1>{{ .Title}}</h1>
  
  <hr />
  
  {{ if .Params.Purpose }}
    <p>
      <i>{{ .Params.Purpose }}</i>
    </p>
    
    <hr />
  {{ end }}

  {{ .Content}}
  
  <ul>
    {{ range sort .Pages "File.Path" }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  
  <hr />
  
  <a href="{{ "imprint" | relURL }}">Imprint</a>
  
</body>
</html>
